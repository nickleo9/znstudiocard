<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nick Chang | 掃描名片</title>
  
  <!-- iOS 主畫面專用設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Nick 名片">
  
  <!-- 圖示 -->
  <link rel="apple-touch-icon" href="https://i.postimg.cc/4djrhjGY/ZN-Studio-bighead-photo.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      color: white;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 400;
    }

    .qr-card {
      background: white;
      border-radius: 32px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      margin-bottom: 24px;
    }

    .qr-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    #qrcode {
      display: inline-block;
    }

    #qrcode canvas {
      border-radius: 16px;
      max-width: 100%;
      height: auto !important;
    }

    .info {
      color: #495057;
      font-size: 14px;
      line-height: 1.6;
      margin-top: 16px;
    }

    .info strong {
      color: #212529;
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .company {
      color: #667eea;
      font-weight: 600;
      font-size: 18px;
      margin-top: 8px;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 14px 24px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.3);
    }

    .brightness-control {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .brightness-control:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.3);
    }

    .brightness-control span {
      font-size: 24px;
    }

    /* 全螢幕模式 */
    body.fullscreen {
      background: white;
      padding: 0;
    }

    body.fullscreen .header,
    body.fullscreen .actions {
      display: none;
    }

    body.fullscreen .qr-card {
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body.fullscreen #qrcode canvas {
      border-radius: 0;
      width: 90vmin !important;
      height: 90vmin !important;
    }

    .tip {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .tip.show {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 24px;
      }

      .header p {
        font-size: 14px;
      }

      .qr-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- 亮度控制按鈕 -->
  <div class="brightness-control" onclick="toggleFullscreen()" title="點擊切換全螢幕">
    <span>🔆</span>
  </div>

  <div class="container">
    <div class="header">
      <h1>📇 掃描加入聯絡人</h1>
      <p>請對方掃描下方 QR Code</p>
    </div>

    <div class="qr-card">
      <div class="qr-wrapper">
        <div id="qrcode"></div>
      </div>
      
      <div class="info">
        <strong>Nick Chang（張惟荏）</strong>
        n8n 自動化講師 / AI 顧問
        <div class="company">ZN Studio</div>
      </div>
    </div>

    <div class="actions">
      <a href="https://nickleo9.github.io/znstudiocard/" class="btn" target="_blank">
        📇 查看完整名片
      </a>
      <a href="tel:0932684051" class="btn">
        📞 撥打電話
      </a>
    </div>
  </div>

  <!-- 提示訊息 -->
  <div class="tip" id="tip">點擊右上角 🔆 可切換全螢幕模式</div>

  <!-- QR Code 生成庫 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <script>
    // 根據螢幕大小調整 QR Code 尺寸
    const isMobile = window.innerWidth < 768;
    const qrSize = isMobile ? Math.min(window.innerWidth - 120, 320) : 320;

    // 生成 QR Code
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "https://nickie09.github.io/znstudiocard/",
      width: qrSize,
      height: qrSize,
      colorDark: "#667eea",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // 全螢幕切換
    let isFullscreen = false;
    
    function toggleFullscreen() {
      isFullscreen = !isFullscreen;
      document.body.classList.toggle('fullscreen');
      
      // 顯示提示
      const tip = document.getElementById('tip');
      tip.textContent = isFullscreen ? '點擊右上角 🔆 返回' : '點擊右上角 🔆 可切換全螢幕模式';
      tip.classList.add('show');
      setTimeout(() => {
        tip.classList.remove('show');
      }, 2000);

      // 全螢幕時保持螢幕常亮（如果瀏覽器支援）
      if ('wakeLock' in navigator && isFullscreen) {
        try {
          navigator.wakeLock.request('screen');
        } catch (err) {
          console.log('Wake Lock not supported');
        }
      }
    }

    // 首次載入時顯示提示
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('tip').classList.add('show');
        setTimeout(() => {
          document.getElementById('tip').classList.remove('show');
        }, 3000);
      }, 1000);
    });

    // 防止雙擊縮放
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (event) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
